<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif; background-color: lightgrey;">

    <header>
        <center>
            <h1>USER LOGIN</h1>
        </center>
    </header>

    <div class="maindiv" style="width: 800px; margin: auto; background-color: rgba(249, 252, 175, 0.562); padding: 5rem; border: 1px solid black">
        <section>
            <h3>HTML FORMS</h3>
            <form action="">
                <label for="username">Username </label>
                <input type="text" name="" id="username" placeholder="Username"><br><br>

                <label for="password">Password </label>
                <input type="password" name="" id="password" placeholder="Password"><br><br>

                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Email"><br><br>

                <label for="number">Mobile Number</label>
                <input type="tel" name="" id="number" placeholder="Mobile Number"><br><br>

                <label for="date">Date Of Birth</label>
                <input type="date" name="" id="date"><br><br>

                <p>Select your gender</p>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male"><br>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female"><br>
                <label for="others">Others</label>
                <input type="radio" name="gender" id="others"><br><br>

                <label for="country">Select your country</label>
                <select name="" id="country">
                    <option value="India">India</option>
                    <option value="Bangladeh">Bangladeh</option>
                    <option value="Srilanka">Srilanka</option>
                    <option value="Bhutan">Bhutan</option>
                </select><br><br>

                <p>Write below</p>
                <textarea name="" id="" cols="50" rows="10" placeholder="Write about you"></textarea><br><br>

                <input type="button" value="Register"><br><br><br><br>
            </form>
        </section>

        <img src="loginimage.png" alt="login image" width="600px" height="400px">

        <footer>
            <section>
                <h3>LINKS</h3>
                <a href="https://google.co.in" target="_blank">Go to google</a><br>
                <a href="https://www.youtube.com/" target="_blank">Go to youtube</a>
            </section>
        </footer>
    </div>

</body>

</html>
